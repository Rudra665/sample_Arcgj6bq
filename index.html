<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR.js with A-Frame</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
</head>
<body style="margin: 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <!-- Replace 'path_to_your_pattern.patt' with the actual path or URL of your .patt pattern file -->
    <a-nft
      type="nft"
      url="./assets/marker.patt"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- Replace 'path_to_your_video.mp4' with the actual path or URL of your video file -->
      <a-video
        id="video"
        src="./assets/asset.mp4"
        position="0 1.5 -2" <!-- Adjust position as needed -->
        width="3"
        height="2"
        autoplay="false" <!-- Disable autoplay initially -->
      ></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Get the video element
    var videoElement = document.querySelector('#video');

    // Listen for markerFound event
    document.querySelector('a-nft').addEventListener('markerFound', function () {
      // Play the video when marker is found
      videoElement.play();
    });

    // Listen for markerLost event
    document.querySelector('a-nft').addEventListener('markerLost', function () {
      // Pause the video when marker is lost
      videoElement.pause();
    });
  </script>
</body>
</html>
